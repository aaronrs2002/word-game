<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Free, Blackjack, 21, play, cards, black jack" />
    <meta name="description" content="Free Black Jack. Play 21 for free. No login. No app to install." />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/brands.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/solid.css" rel="stylesheet" />
    <!-- Bootstrap CSS-->
    <link href="https://bootswatch.com/5/united/bootstrap.css" rel="stylesheet" id="themedStyle">

    <link rel="stylesheet" href="https://raw.githubusercontent.com/aaronrs2002/black-jack/main/css/animate.min.css" />
    <link href="https://aaronrs2002.github.io/black-jack/css/shared.css" rel="stylesheet" />

    <link href="css/style.css" rel="stylesheet" />
    <title>Word Game</title>
</head>

<body>
    <div class="container">
        <div class="row">


            <div class="col-md-12">

                <div class="alert alert-info" role="alert">
                    <div class="row">
                        <div class="col-6">
                            <h3>Balance: $<span id="playerMoney"></span> </h3>
                        </div>
                        <div class="col-6">
                            <h3 id="requestedList">Guess the word</h3>

                        </div>

                    </div>
                </div>



                <div class="card">

                    <div class="card-body">


                        <ul id="listTarget" class="list-group list-group-flush"></ul>
                    </div>
                </div>
                <div class="alert hide" id="winLoseStatus" role="alert"></div>
            </div>
        </div>


    </div>
    <footer class="footer mt-auto py-3 animated fadeInUp">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="btn-group block my-2" role="group" id="gameLinks"></div>
                </div>
                <div class="col-md-3 my-2"> <select class="form-control" onChange="changeTheme()" id="themes"></select>
                </div>
                <div class="col-md-4" id="socialList">
                </div>
                <div class="col-md-2 my-3" id="year"></div>
            </div>
        </div>
    </footer>

</body>
<script src="https://aaronrs2002.github.io/black-jack/js/footer.js"></script>
<script src="data/dictionary.js"></script>
<script src="js/functionality.js"></script>

</html>
